{% extends "note/layout.html" %}

{% block title %}
    Note
{% endblock %}

{% block body %}
    <h1>Inscriptions - - -</h1>

    <ul>
        {% for inscription in inscriptions %}
        <div class="row">
            <div class="col-md-3 offset-md-1">
                <img class="card" height="150px" src="{{ inscription.cover}}">
            </div>
            <div class="col-md-4">
                <h3>{{ inscription.title }}</h3>
                <h5>{{ inscription.desc }}</h5>
            </div>
            <div class="col-md-2">
                <a href="{% url 'note:inscription' inscription.id %}" class="btn btn-success">Open</a>
            </div>
        </div>
        {% endfor %}
    </ul>

{% endblock %}
